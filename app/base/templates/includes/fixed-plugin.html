
<div class="fixed-plugin">
  <div class="dropdown show-dropdown">
    <a href="#" data-toggle="dropdown">
      <i class="fa fa-cog fa-2x"> </i>
    </a>
    <ul class="dropdown-menu">
      <li class="header-title"> Sidebar Background</li>
      <li class="adjustments-line">
        <a href="javascript:void(0)" class="switch-trigger background-color">
          <div class="badge-colors text-center">
            <span class="badge filter badge-primary {% if current_user.color_preference == 'primary' %}active{% endif %}" data-color="primary"></span>
            <span class="badge filter badge-info    {% if current_user.color_preference == 'blue' %}active{% endif %}" data-color="blue"></span>
            <span class="badge filter badge-success {% if current_user.color_preference == 'green' %}active{% endif %}" data-color="green"></span>
            <span class="badge filter badge-warning {% if current_user.color_preference == 'orange' %}active{% endif %}" data-color="orange"></span>
            <span class="badge filter badge-danger  {% if current_user.color_preference == 'red' %}active{% endif %}" data-color="red"></span>
          </div>
          <div class="clearfix"></div>
        </a>
      </li>
      <!-- <li class="header-title">
        Sidebar Mini
      </li> -->
      <li class="adjustments-line">
        <!-- <div class="togglebutton switch-sidebar-mini">
          <span class="label-switch">OFF</span>
          <input type="checkbox" name="checkbox" checked class="bootstrap-switch" data-on-label="" data-off-label="" />
          <span class="label-switch label-right">ON</span>
        </div> -->
        <div class="togglebutton switch-change-color mt-3">
          <span class="label-switch">LIGHT MODE</span>
          <input type="checkbox" name="checkbox"  {% if current_user.theme_preference == 'Dark' %}checked{% endif %} class="bootstrap-switch" id="theme_preference" themePreference={{ current_user.theme_preference }} />
          <span class="label-switch label-right">DARK MODE</span>
        </div>
      </li>
      <li class="button-container text-center" style="margin-bottom: 25px;">
      </li>
    </ul>
  </div>
</div>
